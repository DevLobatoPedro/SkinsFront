<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="../vendors/css/normalize.css">
    <script src="https://kit.fontawesome.com/0aef580cf3.js" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>

    <title>Document</title>
</head>
<body>    
<header class="icon">
  
  <i id="user-icon" class="fa-solid fa-user"></i>
  <p>Cadastro de usuario</p>
</header>

<div class="form-container">
<from class="form-center">
  <div class="form-input">
  <p>Nome</p>
  <input type="text" name="nome" id="name" placeholder="Digite seu nome" class="inputs required" oninput="confirmForm()">
  </div>
<div class="form-input">
<p>Email</p>
<input type="text" name="nome" id="email" placeholder="Digite seu nome" class="inputs required">
</div>
<div class="form-input">
<p>CPF</p>
<input type="text" name="nome" id="cpf" placeholder="Digite seu nome" class="inputs required">
</div>
<div class="form-input">
<p>Senha</p>
<input type="password" name="nome" id="password" placeholder="Digite seu nome" class="inputs required">
</div>
<div class="form-input">
  <p>Repita sua senha</p>
  <input type="password" name="nome" id="confirmPassword" placeholder="Digite seu nome" class="inputs required">
  
  </div>
  <div class="check">
    <input type="checkbox" id="checkbox"><p style="font-size: 17px;">Aceito os <a href="" style="color: blue;">termos de uso</a></p>
  </div>
  <div>
    
  <button type="submit" id="btn" onclick="redirectToIndex()">Finalizar cadastro</button>
</div>
</div>
</form>

</body>
</html>
